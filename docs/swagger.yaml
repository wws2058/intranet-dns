consumes:
- application/json
definitions:
  apis.newCronjob:
    properties:
      description:
        description: task desc
        type: string
      name:
        description: task name
        type: string
      spec:
        description: spec & s m h D M W
        minLength: 9
        type: string
      taskArgs:
        $ref: '#/definitions/models.Args'
        description: task args
      taskType:
        description: task type
        type: string
    type: object
  apis.newDns:
    properties:
      record_content:
        type: string
      record_name:
        type: string
      record_ttl:
        type: integer
      record_type:
        type: string
      zone:
        type: string
    type: object
  apis.newUser:
    properties:
      email:
        description: user email address
        minLength: 5
        type: string
      name:
        description: user name
        maxLength: 20
        minLength: 1
        type: string
      name_cn:
        description: user cn name
        maxLength: 20
        type: string
      password:
        description: user password, sha256 encode save
        maxLength: 20
        minLength: 8
        type: string
      role_ids:
        description: user roles
        type: object
    type: object
  apis.newZone:
    properties:
      description:
        description: zone description
        type: string
      ns_address:
        description: ns server ip:port
        type: string
      tsig_name:
        description: tsig key name
        type: string
      tsig_secret:
        description: ns dynamic update key, to be encoded
        type: string
      zone:
        description: ns name zone name FQDN
        type: string
    type: object
  apis.updateApiReq:
    properties:
      active:
        type: boolean
      audit:
        type: boolean
      id:
        type: integer
    required:
    - id
    type: object
  apis.updateCronjobReq:
    properties:
      description:
        description: task desc
        type: string
      id:
        description: user id
        type: integer
      name:
        description: task name
        type: string
      spec:
        description: spec & s m h D M W
        type: string
      started:
        description: task switch
        type: boolean
      task_args:
        $ref: '#/definitions/models.Args'
        description: task args
    required:
    - id
    type: object
  apis.updateRoleReq:
    properties:
      api_ids:
        description: role accessible apis id
        items:
          type: integer
        type: array
      id:
        description: role id
        type: integer
      name:
        description: role en name
        type: string
      name_cn:
        description: role cn name
        type: string
    required:
    - id
    type: object
  apis.updateUserReq:
    properties:
      active:
        description: user is active
        type: boolean
      email:
        description: user email address
        type: string
      id:
        description: user id
        type: integer
      role_ids:
        description: user roles
        items:
          type: integer
        type: array
    required:
    - id
    type: object
  apis.updateZoneReq:
    properties:
      description:
        type: string
      id:
        type: integer
      ns_address:
        type: string
      tsig_name:
        type: string
      tsig_secret:
        type: string
      zone:
        type: string
    required:
    - id
    type: object
  apis.userLoginInfo:
    properties:
      name:
        description: user name
        maxLength: 20
        minLength: 1
        type: string
      password:
        description: user password, sha256 encode save
        maxLength: 20
        minLength: 8
        type: string
    type: object
  ctx.StdResponse:
    properties:
      data:
        description: data
      error:
        description: self err
        type: string
      pages:
        $ref: '#/definitions/models.PageRsp'
        description: pages
      request_id:
        description: api request uid
        type: string
      status:
        description: 'true: succeed, false: failed'
        type: boolean
    type: object
  dnslib.UpdateDnsReq:
    properties:
      id:
        type: integer
      record_content:
        type: string
      record_name:
        type: string
      record_ttl:
        type: integer
    required:
    - id
    type: object
  models.Api:
    properties:
      active:
        description: api is activated or not, 0 false
        type: boolean
      audit:
        description: api is audited or not, 0 false
        type: boolean
      auth:
        description: api requires auth
        type: boolean
      created_at:
        description: create time
        type: string
      description:
        description: api description
        type: string
      id:
        description: primary id
        type: integer
      method:
        description: api method
        type: string
      path:
        description: api path
        type: string
      updated_at:
        description: create time
        type: string
    type: object
  models.Args:
    properties:
      function_name:
        description: function name
        type: string
      url:
        description: http url
        type: string
    type: object
  models.PageRsp:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  models.SysRole:
    properties:
      accessible_apis:
        items:
          $ref: '#/definitions/models.Api'
        type: array
      api_ids:
        type: object
      created_at:
        description: create time
        type: string
      id:
        description: primary id
        type: integer
      name:
        type: string
      name_cn:
        type: string
      updated_at:
        description: create time
        type: string
    type: object
info:
  contact: {}
  description: simple intranet dns management system, dns crud operation with bind9
  title: sre intranet dns backend demo
  version: "1.0"
paths:
  /api/v1/apis:
    get:
      description: page query apis by params
      parameters:
      - description: min=1
        in: header
        name: token
        type: string
      - description: page, min=1
        in: query
        name: page
        type: integer
      - description: page size, min=10, max=1000
        in: query
        name: page_size
        type: integer
      - description: api path
        in: query
        name: path
        type: string
      - description: api method
        in: query
        name: method
        type: string
      - description: api activated
        in: query
        name: active
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: apis
          schema:
            $ref: '#/definitions/ctx.StdResponse'
      summary: list api
      tags:
      - system
    put:
      description: api's active and audit attributes
      parameters:
      - description: min=1
        in: header
        name: token
        type: string
      - description: 'id: api db id; audit: true 1, request logged; active: true 1,
